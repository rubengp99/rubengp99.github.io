name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          echo "âš¡ Running Vite build..."
          npm run build
          BUILD_EXIT_CODE=$?
          echo "âœ… Build finished with exit code $BUILD_EXIT_CODE"
          echo ""
          echo "ðŸ“‚ Root contents after build:"
          ls -al
          echo ""
